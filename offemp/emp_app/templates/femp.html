<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Filter an Employee</title>
  </head>
  <body>
    <h1>filter an Employee</h1>
    <hr>
    <form action="/filt_emp" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name"  class="form-label">First_name</label><br>
          <input type="text"  id="first_name"  value="{{first_name}}" name="first_name" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last_name</label><br>
          <input type="text"  id="last_name" value="{{last_name}}" name="last_name">
        </div>
  
        <div class="mb-3">
          <label for="dept" class="form-label">Department</label><br>
          <input type="text"  id="dept" value="{{dept}}" name="dept">
        </div>
  
        <div class="mb-3">
            <label for="role" class="form-label">Role</label><br>
            <input type="text"  id="role" value="{{role}}" name="role">
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label><br>
          <input type="number"  id="salary" value="{{role}}" name="salary">
      </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
