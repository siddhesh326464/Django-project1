<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>add  Employee</title>
    

  </head>
  <body>
    <h1>Add an Employee</h1>
    <hr>
    <form action="/add_emp" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name"  class="form-label">First_name</label><br>
        <input type="text"  id="first_name"  value="{{first_name}}" name="first_name" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last_name</label><br>
        <input type="text"  id="last_name" value="{{last_name}}" name="last_name">
      </div>

      <div class="mb-3">
        <label for="dept" class="form-label">Department</label><br>
        <input type="number"  id="dept" value="{{dept}}" name="dept">
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label><br>
        <input type="number"  id="salary" value="{{salary}}" name="salary">
      </div>

      <div class="mb-3">
        <label for="bonus" class="form-label">Bonus</label><br>
        <input type="number"  id="bonus" value="{{bonus}}" name="bonus">
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label><br>
        <input type="number"  id="role" value="{{role}}" name="role">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
